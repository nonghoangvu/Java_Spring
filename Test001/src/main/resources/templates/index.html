<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Cart Overview</h1>
    <hr>
    <form th:action="@{/}" th:object="${cart}" method="post">
        <div class="mb-3">
            <label for="note" class="form-label">Note</label>
            <input type="text" id="note" class="form-control" th:field="*{ghiChu}">
        </div>
        <div class="mb-3">
            <select class="form-select">
                <option selected>Open this select menu</option>
                <option th:each="c : ${customers}" th:value="${c.id}">[[${c.tenKhachHang}]]</option>
            </select>
        </div>
        <div class="form-check">
            <input th:field="*{trangThai}" class="form-check-input" type="radio" name="trangThai" id="trangThai1" th:value="1" checked>
            <label class="form-check-label" for="trangThai1">
                Activities
            </label>
        </div>
        <div class="form-check">
            <input th:field="*{trangThai}" class="form-check-input" type="radio" name="trangThai" id="trangThai2" th:value="2">
            <label class="form-check-label" for="trangThai2">
                Inactivity
            </label>
        </div>
        <button class="btn btn-outline-success">Submit</button>
    </form>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Note</th>
            <th scope="col">Customer</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cart : ${carts.reversed()}">
            <th scope="row">[[${cart.id}]]</th>
            <td>[[${cart.ghiChu}]]</td>
            <td>[[${cart.nguoiSoHuu.tenKhachHang}]]</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
