<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<div class="container shadow p-3 mb-5 bg-body-tertiary rounded mt-5">
    <h1>Product New</h1>
    <hr>
    <form th:action="@{/add}" th:object="${product}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" th:field="*{name}">
            <div class="form-text text-danger" th:if="${#fields.hasErrors()}" th:errors="*{name}">Error</div>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" class="form-control" id="price" th:field="*{price}">
            <div class="text-danger" th:if="${#fields.hasErrors()}" th:errors="*{price}">Error</div>
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <select class="form-select" id="category" th:field="*{category}">
                <option selected th:value="${null}">Open this select menu</option>
                <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.name}"></option>
            </select>
            <div class="text-danger" th:if="${#fields.hasErrors()}" th:errors="*{category}">Error</div>
        </div>
        <div class="mb-3">
            <input class="form-check-input" type="checkbox" value="1" id="available" th:field="*{available}">
            <label class="form-check-label" for="available">
                Available
            </label>
        </div>
        <button class="btn btn-outline-dark">Submit</button>
    </form>
</div>
</body>
</html>
